<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora.</title>
    <link rel="stylesheet" href="@@ENDERECO_CSS">
</head>
<body>
    <div class="container">
        <main>
            <h1>Calcule o Valor.</h1>
            <form id="form">
                <button id="soma" type="button">+</button>
                <button id="sub" type="button">-</button>
                <button id="multi" type="button">X</button>
                <button id="div" type="button">รท</button>
                <div>
                    <label for="num-1">Valor primario:</label>
                    <input type="number" id="num-1" required min="0"> 
                    <label for="num-2">Valor Secundario:</label>
                    <input type="number" id="num-2" required min="0">
                </div>
            </form>
            <div class="resultado">
                Resultado: <span id="valor-resultado"></span>
            </div>
        </main>
    </div>

    <script src="@@ENDERECO_JS"></script>
</body>
</html>
